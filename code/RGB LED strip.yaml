
esphome:
  name: office-window-light
  friendly_name: Office-Window-light

esp8266:
  board: d1_mini_lite

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "[Generated by HA]"

ota:
  - platform: esphome
    password: "[Generated by HA]"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Office-Window-Light"
    password: "[Generated by HA]"

captive_portal:

# Kantoor-Buro-Basis-Verlichting
light:
  - platform: rgb
    name: "Office Window RGB"
    red: output_Red
    green: output_Green
    blue: output_Blue


output:
  - platform: esp8266_pwm
    id: output_Red
    pin: D6
    max_power: 100%

  - platform: esp8266_pwm
    id: output_Green
    pin: D5
    max_power: 100%

  - platform: esp8266_pwm
    id: output_Blue
    pin: D4
    max_power: 100%

