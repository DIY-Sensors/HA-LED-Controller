esphome:
  name: office-window-light
  friendly_name: Office-Window-light

esp8266:
  board: d1_mini_lite

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "[Generated by HA]"

ota:
  - platform: esphome
    password: "[Generated by HA]"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Office-Window-Light"
    password: "[Generated by HA]"

captive_portal:

# Kantoor-Buro-Basis-Verlichting
light:
  - platform: monochromatic
    name: "Office Window Left"
    output: output_Left

  - platform: monochromatic
    name: "Office Window Right"
    output: output_Right


output:
  - platform: esp8266_pwm
    id: output_Left
    pin: D8
    max_power: 100%

  - platform: esp8266_pwm
    id: output_Right
    pin: D7
    max_power: 100%
